<div class="view portfolio-view">
	<div class="view-content">
		<p class="view-greeting" *ngIf="view.greeting" [@down]>This is My</p>
		<h1 class="view-title" *ngIf="view.title" [@down]>Portfolio</h1>
		<div class="section view-description" *ngIf="view.content" [@logoFade]>
			<div class="container-fluid">
				<div class="row">
					<div class="col-12">
						<p class="view-text">
							<b>My portfolio</b> contains few projects from my workplace <a href="https://almerin.com">Almerin</a>. Other projects are my own done by myself or in co-operation with few developers located here in Jyväskylä. Feel free to browse my latest work and see what I'm capable to do. 
					</div>
				</div>
			</div>
		</div>
		<div class="subtitle" *ngIf="view.content" [@logoFade]>
			<h3 class="fancy"><span>My Recent Work</span></h3>
		</div>
</div>

<div class="portfolio-items" *ngIf="view.content" [@logoFade]>
	<div *ngFor="let item of portfolioItems" class="portfolio-item">
			<portfolio-item [properties]="item"></portfolio-item>
		</div>
	</div>
</div>
