<div style="height: 100%;" (swipe)="onSwipe($event)" (swipeup)="onSwipe($event)">
	<div class="center text-center home-logo">
		<img src="assets/images/logo/logo-white.png" *ngIf="showLogo" [@logoFade]>
	</div>
	<div class="shooting-star-l"></div>
	<div class="shooting-star-r"></div>
	<div class="star" *ngFor="let star of stars" [ngStyle]="{ 'left': star.left, 'top': star.top, 'animation-delay': star.delay }"></div>
</div>
